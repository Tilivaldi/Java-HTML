<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initArray()">
    <section class="page">

        <form action="#" method="post" id="form">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="Kazakstan">Kazakhstan</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>

            </select>

            <br>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"  required>


            <br>

            <!-- Buttons -->
            <button type="submit" name="register" class="register" onclick="addUser()">Register</button>
            <button type="submit" name="saveDraft" class="save-to-draft" onclick="saveToDraft()">Save to Draft</button>

        </form>
    </section>
    <script src="js/script.js"></script>
    <!-- <script src="js/script2.js"></script> -->
</body>

</html>
