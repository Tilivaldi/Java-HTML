<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <section class="page">
        <section class="convertor-center">
            <div class="convertor-sum">
                <div class="convertor-title-summa">Введите сумму</div>
                <input type="number" id="summa">

                <select id="what-currency">
                    <option disabled selected="selected">Выберите валюту</option>
                    <option data-user-id="choice-kzt">KZT</option>
                    <option data-user-id="choice-usd">USD</option>
                    <option data-user-id="choice-eur">EUR</option>
                </select>

            </div>
            <div class="convertor-exchange">
                <div class="convertor-title">KZT (tenge)</div>
                <input type="number" id="summa-kzt" disabled>
            </div>
            <div class="convertor-exchange">
                <div class="convertor-title">USD (dollar)</div>
                <input type="number" id="summa-usd" disabled>
            </div>
            <div class="convertor-exchange">
                <div class="convertor-title">EUR (euro)</div>
                <input type="number" id="summa-eur" disabled>
            </div>
        </section>

        <script>
            

        </script>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
