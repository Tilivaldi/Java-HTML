<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Page</title>
</head>

<body>

    <header>
        <div class="logo">Twitter</div>
        <nav class="menu">
            <a href="#" class="menu-item" id="tweetsLink">Tweets</a>
            <a href="index.html" class="menu-item" id="loginLink">Login</a>
            <a href="register.html" class="menu-item" id="registerLink">Register</a>
        </nav>
    </header>

    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>
                <!-- Добавьте другие страны по аналогии -->
            </select>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
