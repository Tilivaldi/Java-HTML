<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Фотогалерея</h2>

<table>
    <tr>
        <td><a href="#" onclick="openModal('img/first/task1_pic_1.jpeg')"><img src="img/first/task1_pic_1.jpeg" alt="Фото 1"></a></td>
        <td><a href="#" onclick="openModal('img/first/task1_pic_1.jpeg')"><img src="img/first/task1_pic_1.jpeg" alt="Фото 2"></a></td>
        <td><a href="#" onclick="openModal('img/first/task1_pic_1.jpeg')"><img src="img/first/task1_pic_1.jpeg" alt="Фото 3"></a></td>
    </tr>
    <tr>
        <td><a href="#" onclick="openModal('img/first/task1_pic_1.jpeg')"><img src="img/first/task1_pic_1.jpeg" alt="Фото 4"></a></td>
        <td><a href="#" onclick="openModal('img/first/task1_pic_1.jpeg')"><img src="img/first/task1_pic_1.jpeg" alt="Фото 5"></a></td>
        <td><a href="#" onclick="openModal('img/first/task1_pic_1.jpeg')"><img src="img/first/task1_pic_1.jpeg" alt="Фото 6"></a></td>
    </tr>
</table>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
    function openModal(imageSrc) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");

        modal.style.display = "block";
        modalImg.src = imageSrc;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
