<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK main</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header style="">
        <div class="header-middle">
            <div class="logo">
                VK
            </div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" placeholder="Search">

        </div>
    </header>
    <section class="page">
        <seciton class="center">
            <div class="sidebar-left">
                <div class="user-menu">
                    <ul class="user-menu">
                        <li>Моя страница</li>
                        <li>Новости</li>
                        <li>Сообщения</li>
                        <li>Друзья</li>
                        <li>Группы</li>
                        <li>Фотографии</li>
                        <li>Музыка</li>
                        <li>Видео</li>
                    </ul>
                </div>
            </div>
          
            <div class="friends-list-center">
                <div class="friends-list-caption">
                    <span>Все друзья</span>
                    <span>1 331</span>
                    <span>Дркзья онлайн</span>
                    <span>54</span>

                    <input type="button" value="Найти друзей">
                </div>
            </div>

            <div class="second-right-sidebar">
                <div class="friends-request">
                    <ul class="friends-request-list">
                        <li>Мои друзья</li>
                        <li>Заявки в друзья</li>
                        <li>Телефонная книга</li>
                        <li>Новые друзья</li>
                        <li>Поиск друзей</li>
                        <li>Списки друзей </li>
                    </ul>
                </div>
            </div>
        </seciton>
    </section>

</body>

</html>
